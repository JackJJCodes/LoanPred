<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <title>Loan Eligibility Predictor</title>

    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">


    <!-- Bootstrap Attachments -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="{{  url_for('static',filename='stylesheets/styles.css')  }}" >
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
</head>

<body align="center">

    <!-- Heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-size: 4rem;" href="/">LoanPred</a>
            </div>
        </div>
    </nav>
    <div class="txt" align="center">Predict your loan approval in seconds</div>
    <div class="container" align="center">
        <form action="\predict" method="post">

            <div class="row">
                <!-- -----------------------------1------------------------- -->

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Applicant's Income</h5>
                            <!-- Applicant's Income -->
                            <input type="number" name="applicant_income" id="applicant-income" required="required">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Co-Applicant's Income</h5>
                            <!-- Co-Applicant's Income -->
                            <input type="number" name="coapplicant_income" id="co-applicant-income" required="required">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <!-- -----------------------------2------------------------- -->

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Loan Amount</h5>
                            <!-- Loan Amount -->
                            <input type="number" name="loan_amount" id="loan-amount" required="required" placeholder="in US format">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Loan Amount Term</h5>
                            <!-- Loan Amount Term -->
                            <input type="number" name="loan_amount_term" id="loan-amount-term" required="required" placeholder="In weeks">
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">
                <!-- -----------------------------3------------------------- -->

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit History</h5>
                            <!-- Credit History -->
                            <input type="number" name="credit_history" id="credit-history" required="required">
                        </div>
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gender</h5>
                            <!-- Gender -->
                            <select name="Gender_Male" id="gender" required="required">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <!-- -----------------------------4------------------------- -->

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Married</h5>
                            <!-- Married -->
                            <select name="Married" id="married" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dependents</h5>
                            <!-- Dependents -->
                            <select name="Dependents" id="dependents" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3+</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <!-- -----------------------------5------------------------- -->

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Education</h5>
                            <!-- Married -->
                            <select name="Education_NotGraduate" id="education" required="required">
                                <option value="graduate">Graduate</option>
                                <option value="no-graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Self Employed</h5>
                            <!-- Self-Employed -->
                            <select name="Self_Employed_Yes" id="self-employed" required="required">
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <!-- -----------------------------6------------------------- -->

                <div class="col-sm-6">
                    <div class="card" style="margin-left: 50%;">
                        <div class="card-body">
                            <h5 class="card-title">Property Area</h5>
                            <!-- Property Area -->
                            <select name="Property_Area_Semiurban" id="property-area" required="required">
                                <option value="Semi-Urban">Semi-Urban</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Submit Button -->
            <input href="resultPage.html" type="submit" class="btn btn-secondary">

        </form>

        <!-- <h3>{{ prediction_text }}</h3> -->
    </div>

    <!-- JavaScript -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>



</body>

</html>
